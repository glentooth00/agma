<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      border: 2px solid #4CAF50;
      border-radius: 8px;
      overflow: hidden;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>QR Scanner</h2>
  <div id="reader"></div>
  <div id="result">Waiting for scan...</div>

  <!-- ✅ Use html5-qrcode CDN -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <script>
    const resultDiv = document.getElementById('result');
    const scanner = new Html5Qrcode("reader");

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        const cameraId = devices[0].id;
        scanner.start(
          cameraId,
          {
            fps: 10,
            qrbox: 250
          },
          qrCodeMessage => {
            resultDiv.innerText = "✅ Scanned: " + qrCodeMessage;

            // Optional: send to server
            fetch('http://192.168.1.5/agma/api/insert-scan.php', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ qr_data: qrCodeMessage })
            })
            .then(res => res.text())
            .then(data => console.log("Server Response:", data))
            .catch(err => console.error("Error:", err));
          },
          errorMessage => {
            // ignore scanning errors
          }
        );
      }
    }).catch(err => {
      resultDiv.innerText = "Camera not found or permission denied.";
      console.error(err);
    });
  </script>
</body>
</html>
